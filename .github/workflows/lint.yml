name: Run Lint

on:
  pull_request: 
    branches: [main]

env: 
  NODE_VERSION: 18

jobs:
  linting:
    name: Linting 
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Code Linting
        run: npm run lint